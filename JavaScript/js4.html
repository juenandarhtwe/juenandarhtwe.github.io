<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // String
        let firstname = ' Jue ';
        let lastname = 'Nandar Htwe';
        console.log(typeof(firstname));
        console.log(typeof(lastname));
        console.log(firstname);
        console.log(lastname);
        console.log(firstname.length);

        let fullname = firstname + lastname;
        console.log(fullname);
        console.log(typeof(fullname));
        console.log("My Name is" + fullname);
        console.log(fullname[0]);
        console.log(fullname.toUpperCase());
        console.log(fullname.toLowerCase());
        console.log(fullname.substr(5.5));

        let hi = " Welcome to my class ";
        console.log(hi.trim());

        let ser = "JavaScript is easy";
        let res = ser.search('is');
        console.log(res);

        let rep = "I am a Web Developer";
        let result_rep = rep.replace("Web","Android");
        console.log(result_rep);

        // backtick sign
        let string = `I am a
        Zero to
        Pro Student`;
        console.log(string);
        console.log(typeof(string));
        console.log(`My name is ${fullname}`);

        // line break \n
        console.log("Hello \n JS");

        // tab \t
        console.log("Hello \t JavaScript");
        console.log("I'm a Programmer");
        console.log('I\'m a Programmer');


    </script>
</body>
</html>
